name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            py_bin: .venv/bin/python
          - os: windows-latest
            py_bin: .venv\\Scripts\\python.exe
    env:
      PY_BIN: ${{ matrix.py_bin }}
      PIP_CACHE_DIR: .cache/pip
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure pip cache directory (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p .cache/pip

      - name: Ensure pip cache directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path -Path .cache\pip)) { New-Item -ItemType Directory -Path .cache\pip | Out-Null }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: .cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create venv and install dependencies (runtime + dev)
        run: |
          # Use the repository install helper; avoid pulling models in CI
          python -m scripts.install_deps --no-pull-models

      - name: Run pre-commit hooks
        run: |
          ${{ env.PY_BIN }} -m pre_commit run --all-files --show-diff-on-failure

      - name: Run smoke test (no network calls)
        run: |
          ${{ env.PY_BIN }} -m scripts.smoke

      - name: Pytest suite
        run: |
          ${{ env.PY_BIN }} -m pytest
