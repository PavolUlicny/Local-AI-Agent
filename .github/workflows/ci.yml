name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create venv and install dependencies (runtime + dev)
        run: |
          # Use the repository install helper; avoid pulling models in CI
          python -m scripts.install_deps --no-pull-models

      - name: Run pre-commit hooks
        run: |
          .venv/bin/pre-commit run --all-files --show-diff-on-failure

      - name: Run smoke test (no network calls)
        run: |
          .venv/bin/python -m scripts.smoke

      - name: Pytest suite
        run: |
          .venv/bin/pytest
